<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background: radial-gradient(circle at top,#2b0a18,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:white;
}

/* Floating Hearts */
.bgHeart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:floatUp linear infinite;
  opacity:0.5;
}
@keyframes floatUp{
  to{ transform:translateY(-110vh); opacity:0; }
}

/* Buttons */
button{
  padding:12px 25px;
  border:none;
  border-radius:30px;
  background:#ff2f92;
  color:white;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 0 15px #ff2f92;
  transition:.3s;
  margin-top:20px;
}
button:hover{ transform:scale(1.1); }

/* Sections */
.section{
  position:absolute;
  width:100%;
  height:100%;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  animation:fadeIn 1.2s ease;
}
@keyframes fadeIn{ from{opacity:0;} to{opacity:1;} }

.typing{ font-size:28px; min-height:80px; }

/* Slideshow */
.slideshow img{
  width:300px;
  height:400px;
  object-fit:cover;
  border-radius:20px;
  box-shadow:0 0 30px rgba(255,47,146,.6);
  transition:.2s;
}
.caption{ margin-top:15px; }

/* Reasons */
.reason{
  opacity:0;
  transform:translateY(20px);
  transition:.3s;
  margin-top:15px;
  font-size:20px;
}
.reason.show{
  opacity:1;
  transform:translateY(0);
}

/* Glow */
@keyframes glow{
  from{text-shadow:0 0 10px #ff4fa3;}
  to{text-shadow:0 0 25px #ff9bd4;}
}
.glowText{ animation:glow 1.5s infinite alternate; }

/* ECG */
#ecg{ display:none; margin-top:20px; }
#ecg polyline{
  stroke-dasharray:500;
  stroke-dashoffset:500;
  animation:ecgMove 2s linear infinite;
}
@keyframes ecgMove{
  to{ stroke-dashoffset:0; }
}

/* Proposal */
.proposalText{
  font-size:34px;
  animation:glow 1.5s infinite alternate;
}
.noBtn{ position:absolute; }

/* Ring */
.ring{
  font-size:80px;
  margin-top:20px;
  display:none;
  animation:glow 1.5s infinite alternate;
}

/* Confetti */
#confettiCanvas{
  position:absolute;
  inset:0;
  pointer-events:none;
}

/* Letter Box */
.letterBox{
  width:160px;
  height:110px;
  background:#ff4fa3;
  border-radius:10px;
  margin-top:30px;
  cursor:pointer;
  position:relative;
  box-shadow:0 0 20px rgba(255,79,163,.8);
  animation:glow 1.5s infinite alternate;
}

.letterBox::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#ff6fb5;
  clip-path:polygon(0 0,100% 0,50% 55%);
}

.letter{
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%) translateY(100%);
  width:260px;
  background:white;
  color:#ff2f92;
  padding:20px;
  border-radius:12px;
  opacity:0;
  transition:.8s;
}
.letter.show{
  transform:translateX(-50%) translateY(-160px);
  opacity:1;
}
</style>
</head>

<body>

<!-- INTRO -->

<script>
/* Navigation */
function showSection(id){
  document.querySelectorAll('.section').forEach(s=>s.style.display="none");
  document.getElementById(id).style.display="flex";
}
const goToSlideshow=()=>{showSection("slideshow");startSlideshow();}
const goToLove=()=>{showSection("loveSection");showReasons();}
const goToMedical=()=>showSection("medicalSection");
const goToProposal=()=>showSection("proposalSection");

/* Typing */
const lines=["Hey Babe ğŸ’–","I made something for you...","Hope you love it ğŸ¥¹"];
let li=0,ci=0;
function typeEffect(){
  if(li<lines.length){
    if(ci<lines[li].length){
      typing.innerHTML+=lines[li][ci++];
      setTimeout(typeEffect,60);
    }else{
      typing.innerHTML+="<br>";
      li++;ci=0;
      setTimeout(typeEffect,700);
    }
  }
}
typeEffect();

/* Slideshow */
const imgs=["pic1.jpg","pic2.jpg","pic3.jpg","pic4.jpg","pic5.jpg","pic6.jpg"];
const caps=["My favorite smile ğŸ˜","My safe place ğŸ¥°","You + Me â¤ï¸","Forever ğŸ’","Always you ğŸŒ¸","My world ğŸ’–"];
let si=0;
function startSlideshow(){
  caption.innerText=caps[0];
  setInterval(()=>{
    si=(si+1)%imgs.length;
    slideImage.style.opacity=0;
    setTimeout(()=>{
      slideImage.src=imgs[si];
      caption.innerText=caps[si];
      slideImage.style.opacity=1;
    },500);
  },3000);
}

/* Reasons */
const reasons=["You understand meğŸ¥¹","You support meğŸŒ»","You make me happyğŸ¥°","You are my soulğŸ«‚"];
function showReasons(){
  let i=0;
  let int=setInterval(()=>{
    if(i<reasons.length){
      let d=document.createElement("div");
      d.className="reason";
      d.innerText=reasons[i++];
      reasonsContainer.appendChild(d);
      setTimeout(()=>d.classList.add("show"),100);
    }else clearInterval(int);
  },1500);
}

/* Medical */
let count=0;
function addItem(s){
  if(count>=6)return;
  prescriptionItems.innerHTML+=s+" ";
  count++;
  if(count===6){
    finalDiagnosis.innerHTML="Diagnosis: Love ğŸ’–<br>Treatment: Forever ğŸ˜Œ";
    finalDiagnosis.classList.add("glowText");
    ecg.style.display="block";
    heartbeatText.innerText="ğŸ’“ My heart beats for you";
    proposalBtn.style.display="inline-block";
  }
}

/* Proposal */
function moveNoButton(){
  let b=document.querySelector(".noBtn");
  b.style.transform=`translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`;
}

function sayYes(){
  proposalResult.innerText="YAYYYY ğŸ˜­ğŸ’–";
  ring.style.display="block";

  const music=bgMusic;
  music.volume=0;
  music.play();
  let v=0;
  let fade=setInterval(()=>{
    if(v<0.5){ v+=0.02; music.volume=v; }
    else clearInterval(fade);
  },200);

  startConfetti();

  setTimeout(()=>{
    letterBox.style.display="block";
  },2500);
}

function openLetter(){
  loveLetter.classList.add("show");
}

/* Confetti */
function startConfetti(){
  const c=confettiCanvas,ctx=c.getContext("2d");
  c.width=innerWidth;c.height=innerHeight;
  let p=[];
  for(let i=0;i<120;i++)p.push({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*6+2});
  setInterval(()=>{
    ctx.clearRect(0,0,c.width,c.height);
    ctx.fillStyle="#ff4fa3";
    p.forEach(o=>{
      ctx.beginPath();
      ctx.arc(o.x,o.y,o.r,0,Math.PI*2);
      ctx.fill();
      o.y+=2;if(o.y>c.height)o.y=0;
    });
  },20);
}
</script>
